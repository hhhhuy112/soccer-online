<div class="col-sm-12 col-md-12 col-lg-12 page-title" style="margin-bottom: 50px">
	<h3 style="text-align: center;">Field Information</h3>
  	<form class="col-sm-8 col-md-8 col-lg-8 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
    		<div class="form-group">
      			<label for="Filed_name">Field Name:</label>
      			<input type="text"  ng-model="field.field_name" class="form-control" id="Filed_name" placeholder="	Enter  Filed Name" >
      			<input type="text"  ng-model="field.field_id"  name="Field_id" >
    		</div>
		<div class="form-group">
  			<label for="sel1" >District:</label>
  			<select class="form-control" id="district" ng-model="field.district.district_id">
  				<option ng-repeat="district in $ctrl.districts | filter:  city_id" value="{{district.district_id}}">{{district.district_name}}</option>
  			</select>
		</div>

    		<div class="form-group">
       			<label for="address">Phone number:</label>
      			<input type="text" ng-model="field.phone_number" class="form-control" id="address" placeholder="Enter  Address">
    		</div>
    		<div class="form-group">
       			<label for="address">Address:</label>
      			<input type="text" class="form-control" ng-model="field.address" id="address" placeholder="Enter  Address">
    		</div>
    		<div class="form-group">
       			<label for="latitude">Latitude:</label>
      			<input type="text" class="form-control" id="latitude" ng-model="field.latitude" placeholder="Enter  latude">
    		</div>
    		<div class="form-group">
       			<label for="longtude">Longtude:</label>
      			<input type="text" class="form-control" id="longtude" ng-model="field.longtude" placeholder="Enter  longtude">
    		</div>
    		
    		<button ng-click="updateField()" class="btn btn-default">Submit</button>
  	</form>
</div>
